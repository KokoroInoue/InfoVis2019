    <body>
	<script src="https://threejs.org/build/three.min.js"></script>
	
	<script type="x-shader/x-vertex" id="shader.vert">
	  varying vec3 point_color;
	  varying vec4 point_position;
	  varying vec3 normal_vector;
	  void main(){
	      point_color = color;
	      point_position = modelViewMatrix * vec4( position, 1.0 );
	      normal_vector = normalMatrix * normal;
	      gl_Position = projectionMatrix * point_position;
	  }
	</script>
	
	<script type="x-shader/x-fragment" id="shader.frag">
	  varying vec3 point_color;
	  varying vec4 point_position;
	  varying vec3 normal_vector;
	  uniform vec3 light_position;
	  uniform vec3 camera_position;
	  uniform sample2D texture;
	  float CalculateBeckmann(float m, float cosbeta){
  	      return (
  		  exp(-(1.0-(cosbeta*cosbeta))/(m*m*cosbeta*cosbeta))/(4.0*m*m*cosbeta*cosbeta*cosbeta*cosbeta)
  	      );
 	  }
	  float CalculateFresnelTerm(float n, float c){
	      float g = sqrt(n*n + c*c - 1.0);
	      float T1 = ((g-c)*(g-c))/((g+c)*(g+c));
 	      float T2 = 1.0 + ( (c*(g+c)-1.0)*(c*(g+c)-1.0) )/( (c*(g-c)+1.0)*(c*(g-c)+1.0) );
 	      return 0.5 * T1 * T2;
 	  }
	  vec3 Reflection( vec3 C, vec3 L, vec3 N, vec3 V ){
	      float ka = 0.3;
	      float kd = 0.5;
	      float ks = 0.8;
	      float n = 50.0;
	      vec3 H = normalize(L + V);
	      float NV = dot(N, V);
    	      float NH = dot(N, H);
     	      float VH = dot(V, H);
     	      float NL = dot(N, L);
	      float D = CalculateBeckmann(0.35, NH);
	      float G = min(1.0, min(2.0*NH*NV/VH, 2.0*NH*NL/VH));
	      float F = CalculateFresnelTerm(20.0, dot(L, H));
	      float dd = max( dot( N, L ), 0.0 );
	      float ds = max(0.0, D*G*F/NV);
	      if ( dd <= 0.0 ) { ds = 0.0; }
	      float Ia = ka;
	      float Id = kd * dd;
	      float Is = ks * ds;
	      return C * ( Ia + Id + Is );
	  }
	  void main(){
	      vec3 C = point_color;
	      vec3 L = normalize( light_position - point_position.xyz );
	      vec3 N = normalize( normal_vector );
	      vec3 V = normalize( camera_position - point_position.xyz );
	      vec3 shaded_color = Reflection( C, L, N, V );
	      float diffuse = clamp(dot(N, shaded_color), 0.0, 1.0);
	      vec4  smpColor = texture2D(texture, vec2(diffuse, 0.0));
	      gl_FragColor = smpColor;
	  }
	</script>
	
	
	<script src="main005.js"></script>
	<script>
	  main();
	</script>
    </body>
